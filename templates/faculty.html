{% extends "base.html" %}
{% block title %}Our Faculty{% endblock %} 
{% block content %}
 
<section class="section home-5-bg" id="home">
    <div id="particles-js"></div>
    <div class="bg-overlay"></div>
    <div class="home-center">
        <div class="home-desc-center">
            <div class="container">
                <div class="justify-content-center row">
                    <div class="col-lg-7">
                        <div class="mt-40 text-center home-5-content">
                            <div class="home-icon mb-4"><i class="mdi mdi-pinwheel mdi-spin text-white h1"></i></div>
                            <h1 class="display-1 text-white font-weight-normal home-5-title mb-0">Our Faculty</h1>
                            <!-- <p class="text-white-70 mt-4 f-15 mb-0">Ut enim ad minima veniam quis nostrum exercitationem ullam corporis at suscipit laboriosam nisi ut aliquid a commodi consequatur Quis autem.</p>
                            <div class="mt-5">
                                <input class="btn btn-default" type="button" value="Get started">
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{# faculty #}

<div class="container">
	{# Career Coaches #}
	<div class="row">
		<h2 class="display-2 text-center">QC Business Career Advisors</h2>
		<div class="col">
			<figure class="figure">
			  <img src="https://qcsocialsciences.org/wp-content/uploads/2021/01/Schults.jpg" class="figure-img img-fluid rounded">
			  <h4>Diane Shults</h4>
			  <figcaption class="figure-caption">Career Coach</figcaption>
			  <strong>Diane Shults</strong> is currently Associate Director of Alumni & Employer Engagement at Queens College.  She works with Alumni and Employers to bring career opportunities to students.  Diane also works as a Career Educator with students in Economics, Business, Accounting & Risk Management on career competencies to prepare them for the transition from College to Career. Prior to QC, Diane worked in Human Resources for several financial institutions, such as Credit Suisse, Citi and Bank of America.
			</figure>
		</div>
		<div class="col">
			<figure class="figure">
			  <img src="https://qcsocialsciences.org/wp-content/uploads/2021/01/Mavashev.jpg" class="figure-img img-fluid rounded">
			  <h4 >Eleanor Mavashev</h4>
			  <figcaption class="figure-caption">Career Coach</figcaption>
			  <p class="text-justify"><strong>Eleanor Mavashev</strong> is a Business Career Educator & Internship Coordinator at Queens College Center for Career Engagement and Internships. Eleanor works alongside Diane Shults, Associate Director of Alumni & Employer Engagement, by assisting business students with career guidance and securing internship/job opportunities. Prior to Queens College, Eleanor worked at mid-size accounting firm, hospitality area and at Long Island University as a Career Counselor. In addition, she also runs her own tax practice.
			  </p>
			</figure>
		</div>
	</div>
	<h2 class="display-2 text-center">QC Business Professors</h2>
	{% for professor in professors['econ'] %}
	<div class="row" style="padding:10px">
		<div class="col" style="padding: 10px;">
			<figure class="figure">
			  <img style="height: 250px;"src="{{professor['image']}}" class="figure-img img-fluid rounded">
			  <h4>{{professor['name']}}</h4>
			  <figcaption class="figure-caption">{{professor['title']}}</figcaption>
			  <a class="btn btn-info" href="{{ professor['link'] }}" role="button">Website</a>
			</figure>
		</div>
		<div class="col">
			<p class="lead">{{professor['bio']}}</p>
		</div>
	</div>
	{% endfor %}


</div>

{% endblock %}
