{% extends "base.html" %}
{% block title %}{{page.title}}{% endblock %} 
{% block content %}


<section class="hero is-medium is-info is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        {{ page.title }}
      </h1>
      <h2 class="subtitle">
        {{ page.tagline }}
      </h2>
    </div>
  </div>
</section>

<div class="container">	
<div class="content is-large">
	{{ page.html | safe }}
</div>
</div>
{% endblock content %}
